<!DOCTYPE html>
<html class="no-js" lang="en-US">
<head>
  <title>Bootstrap 2.3.2 Modal iOS test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
</head>
<body>
  <div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>

    <button id="extraHeightToggle">Toggle Height</button>
    <div id="extraHeight" style="background-color: pink; height: 2000px">
      extra height
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <div>
              <input type="text" />
              <input type="text" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.js"></script>

  <script type="text/javascript">
    $(function() {
      $("#extraHeightToggle").on("click", function() {
        $("#extraHeight").toggle();
      });
    });
  </script>
</body>
</html>
